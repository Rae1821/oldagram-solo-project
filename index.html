<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">


    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <header class="header">
                <div class="container">
                    <img class="logo" src="images/logo.png" alt="logo">
                    <img class="avatar" src="images/user-avatar.png" alt="user avatar">
                </div>
            </header>

            <section class="author">
                <img class="author__avatar" src="images/avatar-vangogh.jpg" alt="author avatar">
                <div class="author__info">
                    <p class="author__title">Vincent van Gogh</p>
                    <p class="author__location">Zudert, Netherlands</p>
                </div>
            </section>

            <section class="post">
                <img class="post__img" src="images/post-vangogh.jpg" alt="post image">
            </section>

            <section class="post__info">
                <div class="social__icons">
                    <img class="heart" src="images/icon-heart.png" alt="heart icon">
                    <img class="comment" src="images/icon-comment.png" alt="comment icon">
                    <img class="dm" src="images/icon-dm.png" alt="dm icon">
                </div>
                    <p class="likes">21,492 likes</p>
                    <p class="post__comment"><span class="comment__username">vincey1853</span>just took a few mushrooms lol</p>
            </section>

        <script src="index.js"></script>
    </body>
</html>
